<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Modal window</title>
</head>
<body>
    <div class="modal-window">
        <div class="add-task">
            <h2>Add a New Task</h2>
            <img src="Group 13.svg">
        </div>
        <div class="form text">
            <label class="label-name">Task Title</label>
            <input type="text" class="input-task">
        </div>
        <div class="form text">
            <label class="label-name">Task description</label>
            <input type="text" class="input-task">
        </div>
        <div class="form select">
            <label class="label-name">Assignee</label>
            <select class="form-select">
                <option></option>
                <option>Lohn Doe</option>
                <option>Jane Doe</option>
            </select>
        </div>
        <div class="form select">
            <label class="label-name">Priority</label>
            <select class="form-select">
                <option></option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>
        <div class="form form-date">
            <label class="label-name">Due Date</label>
            <input type="date" class="type-date">
        </div>
        <div class="button-container">
            <button class="button">Cancel</button>
            <button class="button add">Add</button>
        </div>
    </div>
</body>
</html>
